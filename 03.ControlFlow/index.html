<html>
    <head>
        <title>
            Monster Fight
        </title>
    </head>
    <body>
        <form id="thefight" action="javascript:fight()">
            <div id="choices">
                <div id="theweapons">
                    <ul>
                        <input type="radio" name="weapon" value="wooden sword">Woodend Sword</input><br/>
                        <input type="radio" name="weapon" value="iron sword">Iron Sword</input><br/>
                        <input type="radio" name="weapon" value="vorpal blade">Vorpal Blade</input><br/>
                    </ul>
                </div>
                <div id="themonsters">
                    <ul>
                        <input type="radio" name="monsters" value="Goblin">Goblin</input><br/>
                        <input type="radio" name="monsters" value="Zombie">Zombie</input><br/>
                        <input type="radio" name="monsters" value="Zomblin">Zomblin</input><br/>
                    </ul>
                </div>
            </div>
            <div id="results">
            </div>
            <div id="button">
                <input type="submit" name="fight"></input>
            </div>
        </form>
        <script src="../shared.js"></script>
        <script src="script.js"></script>
    </body>
</html>
