<html>
    <head>
        <title>
            Monster Fight
        </title>
    </head>
    <body>
        <form id="thefight" action="javascript:fight()">
            <h1>Monster Fight</h1>
            <div id="choices">
                <div id="theweapons">
                    <select id="weapon" name="weapon">
                        <option value="wooden sword">Wooden Sword</option>
                        <option value="iron sword">Iron Sword</option>
                        <option value="vorpal blade">Vorpal Blade</option>
                    </select>
                </div>
                <div id="themonsters">
                    <select name="monsters" id="monsters">
                        <option value="Goblin">Goblin</option>
                        <option value="Zombie">Zombie</option>
                        <option value="Zomblin">Zomblin</option>
                    </select>
                </div>
            </div>
            <br/>
            <div id="results">
            </div>
            <button name="fight" value="submit">Fight!</input>
        </form>
        <script src="../shared.js"></script>
        <script src="script.js"></script>
    </body>
</html>
