<html>
    <head>
        <title>
            Monster Fight
        </title>
    </head>
    <body>
        <form id="thefight" action="javascript:fight()">
            <h1>Monster Fight</h1>
            <div id="choices">
                <div id="theweapons">
                    <select id="weapons" name="weapons">
                    </select>
                </div>
                <div id="themonsters">
                    <select name="monsters" id="monsters">
                    </select>
                </div>
            </div>
            <br/>
            <button name="fight" value="submit">Fight!</button>
            <div id="results">
            </div>
        </form>
        <script src="../shared.js"></script>
        <script src="script.js"></script>
    </body>
</html>
